  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: #0a0a0a;
      position: fixed;
      width: 100%;
      z-index: 100;
      box-shadow: 0 0 10px #ff000040;
    }

    header img {
      height: 55px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff0000;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, #000, #111);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 3em;
      color: white;
      text-shadow: 0 0 10px #ff0000;
    }

    .hero p {
      margin: 20px 0;
      color: #ccc;
      font-size: 1.2em;
    }

    .btn {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #ff0000;
      transform: scale(1.05);
    }

    .portfolio {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product {
      background-color: #111;
      border-radius: 10px;
      padding: 20px;
      width: 270px;
      box-shadow: 0 0 10px #ff000040;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #ff000060;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h3 {
      color: white;
      margin-bottom: 5px;
    }

    .product p {
      color: #ccc;
      margin-bottom: 10px;
    }

    .services, .feedback, .pagamento, .contato {
      background-color: #0a0a0a;
      margin-top: 50px;
      padding: 80px 20px;
    }

    .services .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      width: 270px;
      box-shadow: 0 0 10px #ff000040;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #ff000060;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      nav {
        margin-top: 10px;
      }

      .product, .card {
        width: 90%;
      }
    }
  </style>
</head>
